
<html>
    <head>
        <script type="text/javascript">
            function add(){

                var num1 = document.getElementById("num1");
                var num2 = document.getElementById("num2");
                var output = document.getElementById("output");
                // parseFloat / ParseFloat
                var sum = parseFloat(num1.value) + parseFloat(num2.value);

                output.innerHTML = sum;
            }
            function sub(){
                var num1 = document.getElementById("num1");
                var num2 = document.getElementById("num2");
                var output = document.getElementById("output");

                var dif = parseFloat(num1.value) - parseFloat(num2.value);

                output.innerHTML = dif;
            }
            function muli(){
                var num1 = document.getElementById("num1");
                var num2 = document.getElementById("num2");
                var output = document.getElementById("output");

                var product = parseFloat(num1.value) * parseFloat(num2.value);

                output.innerHTML = product;
            }
            function div(){
                var num1 = document.getElementById("num1");
                var num2 = document.getElementById("num2");
                var output = document.getElementById("output");

                var que = parseFloat(num1.value) / parseFloat(num2.value);

                output.innerHTML = que;
            }
        </script>
    </head>
    <body>
        First Number: <input type="text" name="num1" id="num1">
        Second Number: <input type="text" name="num2" id="num2">
        <button name="add" onclick="add()">Add the number</button>
        <button name="add" onclick="sub()">sub the number</button>
        <button name="add" onclick="muli()">Muli the number</button>
        <button name="add" onclick="div()">div the number</button>
        <div id="output"></div>
    </body>
</html>
