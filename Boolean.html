<!--
> = greater than
< = less than
"=" is not an equals
== <-- this is
=== <-- this is congruence
! = "not" operator

>= -> greater than or equals
<= -> less than or equals

Not operator example:
if(example){
console.log (!(insert content))
}

Boolean Operators are used to compare values
  -->
<script type="text/javascript">
var value1 = 7;
var value2 = 20;

if (value1 == value2) {
  console.log("Equals");
}

if (value1 < value2) {
  console.log("Less Than");
}
if (value2 > value1) {
  console.log("Greater Than");
}
if (value2 >= value1) {
  console.log("Greater Than or equals");
}
if (value1 <= value2) {
  console.log("Less than or equals");
}
</script>
