<!--
javascript basics:
console.log -> adds output to the log

create variables:
var name = value;

-->
<script type="text/javascript">
  // this is a single line comment

  //thsi line adds input to the console

  /*
  This is a multiline comment - feel free to go wild!!!
  */
  console.log("Hello World!");
  //creating 2 variables

  var num1 = 5;
  var num2 = 13;
  var sum = num1 + num2;
  var difference = num1 - num2;
  var product = num1 * num2;
  var quotient = num1 / num2;
  console.log(sum);
  console.log(difference);
  console.log(product);
  console.log(quotient);
</script>
